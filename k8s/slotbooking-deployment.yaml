apiVersion: apps/v1
kind: Deployment
metadata:
  name: slotbooking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: slotbooking
  template:
    metadata:
      labels:
        app: slotbooking
    spec:
      containers:
        - name: slotbooking
          image: varunram3/slotbooking:latest  # ‚Üê update this!
          ports:
            - containerPort: 8082
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://mysql:3306/athledger
            - name: SPRING_DATASOURCE_USERNAME
              value: athledgeruser
            - name: SPRING_DATASOURCE_PASSWORD
              value: athledgerpass
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
