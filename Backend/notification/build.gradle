import org.gradle.jvm.toolchain.JavaLanguageVersion

/*
 * This file was generated by the Gradle 'init' task.
 *
 * This project uses @Incubating APIs which are subject to change.
 */

plugins {
    id 'org.springframework.boot' version '3.1.0'
    id 'java-library'
    id 'maven-publish'
}

bootJar {
    mainClass = 'com.athledger.notificationservice.NotificationApplication'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}


dependencies {
    api libs.org.springframework.boot.spring.boot.starter.web
    api libs.org.springframework.kafka.spring.kafka
    api libs.org.projectlombok.lombok
    api libs.org.springframework.boot.spring.boot.starter.mail
    testImplementation libs.org.springframework.boot.spring.boot.starter.test
    testImplementation libs.org.springframework.kafka.spring.kafka.test
}

group = 'com.Athledger'
version = '0.0.1-SNAPSHOT'
description = 'Notification'
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
